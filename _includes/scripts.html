<script>
  //mobile navigation
  $('.header').click(function(){
    $('.nav').toggleClass('is-open');
    $('.nav-menu-icon').toggleClass('is-clicked');
  });

  $('.nav-link-list-item a').click(function(){
    $('.nav').removeClass('is-open');
    $('.nav-menu-icon').removeClass('is-clicked');
  });

</script>

<script>
//illustration animations on scroll
AOS.init();
</script>
